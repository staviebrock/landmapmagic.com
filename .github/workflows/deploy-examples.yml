name: Deploy Examples to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'examples/**'
      - 'src/**'
      - '.github/workflows/deploy-examples.yml'
  pull_request:
    branches: [main]
    paths:
      - 'examples/**'
      - 'src/**'
      - '.github/workflows/deploy-examples.yml'

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        working-directory: ./examples
        run: |
          npm install
          npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_LAND_MAP_MAGIC_API_KEY: ${{ secrets.VITE_LAND_MAP_MAGIC_API_KEY }}
          VITE_LAND_MAP_MAGIC_API_URL: https://api.landmapmagic.com
          VITE_ARCGIS_API_KEY: ${{ secrets.VITE_ARCGIS_API_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy examples/dist --project-name=landmap-examples
